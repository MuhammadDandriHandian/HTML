<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form Input</title>
</head>
<body>
    <form action="">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Kata Sandi">
        <button>Masuk</button>
    </form>
    <br><br><br>
    <form>
        <table>
            <tr>
                <th colspan="2">
                    <h2><h2>Register Form</h2></h2>
                </th>
            </tr>
            <tr>
                <td>
                    <label for="inputEmail">Email :</label>
                </td>
                <td><input type="email" id="inputEmail"></td>
            <tr>
                <td>
                    <label for="inputPassword">Password :</label>
                </td>
                <td>
                    <input type="password" id="inputPassword">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputGender">Gender : </label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender"><label for="male">Male</label> 
                    <input type="radio" id="female" name="gender"><label for="female">Female</label>
                    <!-- beri name agar menjadi group -->
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Bahasa Pemrograman Yang Dikuasasi : </label>
                </td>
                <td>
                    <input type="checkbox" id="java"><label for="java">Java</label> 
                    <input type="checkbox" id="phyton"><label for="phyton">Phyton</label>
                    <input type="checkbox" id="c"><label for="c">C</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="checkbox" id="golang"><label for="golang">Golang</label>
                    <input type="checkbox" id="ruby"><label for="ruby">Ruby</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Birth Date :</label>
                </td>
                <td>
                    <input type="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <p id="kota">Kota yang dipilih : </p>
                </td>
                <td>
                    <select name="" id="kota">
                        <option value="">Jakarta</option>
                        <option value="">Bandung</option>
                        <option value="">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <textarea name="" id="" cols="55" rows="5" placeholder="Deskripsikan diri anda"></textarea>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="reset">Reset</button>
                    <button type="submit">Masuk</button>
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
